buildscript  {
    repositories {
        mavenCentral()
    }
}

allprojects {

    version = hometracker_version
    group = 'fr.owle'

    repositories {
        mavenCentral()
        jcenter()
    }

}

project(':hometracker') {
    apply plugin: 'java-library'
}

task clean {
    subprojects.forEach { project ->
        finalizedBy ":$project.name:clean"
    }
}
