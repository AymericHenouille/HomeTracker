buildscript {
    repositories {
        maven {
            url  'https://dl.bintray.com/hometracker/java'
        }
        dependencies {
            classpath 'fr.owle:hometracker-application:1.0.5'
        }
    }
}


allprojects {
    version = hometracker_version as Object
    group = 'fr.owle'
    repositories {
        mavenCentral()
        jcenter()
    }
}

project(':hometracker') {
    apply plugin: 'hometracker-application'
}

project(':server') {
    apply plugin: 'hometracker-application'
}

task clean {
    subprojects.forEach { project ->
        finalizedBy ":$project.name:clean"
    }
}
