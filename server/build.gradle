plugins {
    id 'org.springframework.boot' version '2.4.0'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
    id "org.sonarqube" version "3.0"
    id "jacoco"
}
jacoco.toolVersion="0.8.6"

archivesBaseName = 'hometracker-server'
sourceCompatibility = 11

module {
    moduleName = 'Server'
    authors = ['Owle']
    target = "${projectDir}/src/main/resources"
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compile group: 'org.springframework.boot', name: 'spring-boot-loader', version: '1.5.2.RELEASE'
    implementation project(":hometracker")

    testCompile 'org.mockito:mockito-core:2.+'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}

task cleanAPI(type: Delete) {
    delete = 'src/main/resources/api'
}

compileJava.dependsOn ':hometracker:deployOnServerResource'
clean.dependsOn cleanAPI


sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.sources", "src/main"
    }
}
jacocoTestReport {
    reports {
        xml.enabled true
    }
}

test.finalizedBy jacocoTestReport
tasks['sonarqube'].dependsOn test